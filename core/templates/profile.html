<!-- core/templates/profile.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Update Your Profile</h2>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save Profile</button>
</form>

{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
{% endfor %}
</ul>
{% endif %}

{% endblock %}
